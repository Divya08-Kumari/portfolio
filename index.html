<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            background: linear-gradient(45deg, #e0f7fa, #b2fef7, #e1bee7, #b3e5fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="font-inter">
    <div id="root"></div>

    <script type="text/babel">
        const NavBar = () => (
            <nav class="bg-white shadow-lg fixed w-full z-10">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-20">
                        <div class="flex items-center">
                            <h1 class="text-3xl font-bold text-gray-900">Portfolio</h1>
                        </div>
                        <div class="flex items-center space-x-6">
                            <a href="#about" class="text-gray-600 hover:text-gray-900 px-4 py-3 rounded-md text-base font-medium">About</a>
                            <a href="#skills" class="text-gray-600 hover:text-gray-900 px-4 py-3 rounded-md text-base font-medium">Skills</a>
                            <a href="#projects" class="text-gray-600 hover:text-gray-900 px-4 py-3 rounded-md text-base font-medium">Projects</a>
                            <a href="#contact" class="text-gray-600 hover:text-gray-900 px-4 py-3 rounded-md text-base font-medium">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const About = () => (
            <section id="about" class="pt-28 pb-12 bg-white">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">About Me</h2>
                    <p class="text-gray-600 leading-relaxed max-w-2xl">
                        I'm a passionate developer with a strong background in creating innovative solutions. With expertise in web development and a keen interest in emerging technologies, I strive to build user-friendly and impactful applications. My goal is to contribute to meaningful projects while continuously learning and growing in the tech industry.
                    </p>
                </div>
            </section>
        );

        const Skills = () => (
            <section id="skills" class="py-12 bg-gray-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Skills</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {[
                            { category: "Technical", skills: ["Java", "HTML", "CSS" ,"JavaScript", "React", "SQL"] },
                            { category: "Tools", skills: ["Git", "GitHub","VS Code"] },
                            { category: "Soft Skills", skills: ["Problem Solving", "Communication"] }
                        ].map((skillSet) => (
                            <div key={skillSet.category} class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">{skillSet.category}</h3>
                                <ul class="list-disc pl-5 text-gray-600">
                                    {skillSet.skills.map((skill) => (
                                        <li key={skill}>{skill}</li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Projects = () => (
            <section id="projects" class="py-12 bg-white">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Projects</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {[
                            {
                                title: "E-Commerce Platform",
                                description: "A full-stack online store with payment integration and user authentication.",
                                link: "#"
                            },
                            {
                                title: "Job Board",
                                description: "A web platform where employers post jobs and users search, filter, and apply for them.",
                                link: "#"
                            },
                            {
                                title: "Online Quiz Maker",
                                description: "A web platform to create, share, and take quizzes with instant results",
                                link: "#"
                            }
                        ].map((project) => (
                            <div key={project.title} class="bg-gray-50 p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">{project.title}</h3>
                                <p class="text-gray-600 mb-4">{project.description}</p>
                                <a href={project.link} class="text-blue-600 hover:underline">View Project</a>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Contact = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("Form submitted! (This is a demo, no real submission occurs.)");
            };

            return (
                <section id="contact" class="py-12 bg-gray-50">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6">Contact Me</h2>
                        <div class="max-w-lg mx-auto">
                            <div action="#" onSubmit={handleSubmit} class="space-y-6">
                                <div>
                                    <label htmlFor="name" class="block text-sm font-medium text-gray-700">Name</label>
                                    <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label htmlFor="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label htmlFor="message" class="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea id="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer class="bg-white py-6">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <p class="text-center text-gray-600">Â© 2025 Your Name. All rights reserved.</p>
                </div>
            </footer>
        );

        const App = () => (
            <div>
                <NavBar />
                <About />
                <Skills />
                <Projects />
                <Contact />
                <Footer />
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
